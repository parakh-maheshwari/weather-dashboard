<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
      </header>
      <section>
        <input type="text" id="cityInput" placeholder="Enter city" />
        <button id="getWeather">Get Weather</button>
      </section>
      <div id="weatherDisplay">
        <h2 class="weatherCity">City Name</h2>
        <p class="weatherDescription">Weather Description</p>
        <p class="weatherTemperature">Temperature: <span id="temp">__</span> C</p>
        <p class="weatherHumidity">Humidity: <span id="humidity">__</span>%</p>
      </div>
</body>
</html>
